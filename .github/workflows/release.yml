name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (without v prefix)'
        required: true
        default: '1.0.0-test'
      skip_publish:
        description: 'Skip actual publishing of release'
        type: boolean
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.8'
        stack-version: 'latest'
        enable-stack: true
        
    - name: Determine Version
      id: version
      run: |
        if [[ $GITHUB_EVENT_NAME == 'push' ]]; then
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        elif [[ $GITHUB_EVENT_NAME == 'workflow_dispatch' ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi

    - name: Build with Stack
      run: stack build --copy-bins --local-bin-path ./dist
      
    - name: Create Debian package
      run: |
        sudo gem install fpm

        # Create directory structure for the binary
        mkdir -p pkg/usr/bin
        
        # Copy the main executable (assuming it's named 'bore-exe' by Stack)
        cp ./dist/bore-exe pkg/usr/bin/bore
        chmod +x pkg/usr/bin/bore
        
        # Build the Debian package with fpm
        fpm -s dir -t deb -n bore -v ${{ steps.version.outputs.version }} \
          --description "A simple CLI for tunneling local ports to a remote server" \
          --maintainer "someodd <hi@someodd.zip>" \
          --url "https://github.com/someodd/bore" \
          --license "BSD-3-Clause" \
          --depends libc6 --depends libgmp10 --depends zlib1g \
          -C pkg usr/bin/bore
          
    - name: Publish Release
      if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !github.event.inputs.skip_publish)
      uses: softprops/action-gh-release@v1
      with:
        files: "*.deb"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}